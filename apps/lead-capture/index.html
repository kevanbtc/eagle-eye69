<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Free Estimate - Eagle Eye Construction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .logo p {
            color: #6b7280;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        label .required {
            color: #ef4444;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .service-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .service-option {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .service-option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .service-option input {
            display: none;
        }
        .service-option input:checked + label {
            color: #1e3a8a;
            font-weight: 600;
        }
        .service-option.selected {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        .source-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.3s;
        }
        .badge:hover {
            border-color: #3b82f6;
        }
        .badge.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }
        .success-message.show {
            display: block;
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .trust-badge {
            color: #10b981;
            font-weight: 600;
            font-size: 0.9rem;
        }
        @media (max-width: 640px) {
            .service-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ¦… Eagle Eye Construction</h1>
            <p>Licensed â€¢ Insured â€¢ Local</p>
        </div>

        <form id="leadForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="name" required placeholder="John Smith">
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Phone <span class="required">*</span></label>
                <input type="tel" name="phone" required placeholder="(678) 555-1234">
            </div>

            <div class="form-group">
                <label>Property Address <span class="required">*</span></label>
                <input type="text" name="address" required placeholder="123 Main St, Johns Creek, GA 30097">
            </div>

            <div class="form-group">
                <label>Neighborhood/Area</label>
                <select name="neighborhood">
                    <option value="">Select neighborhood...</option>
                    <optgroup label="Johns Creek">
                        <option value="Medlock Bridge">Medlock Bridge</option>
                        <option value="St. Ives">St. Ives</option>
                        <option value="Seven Oaks">Seven Oaks</option>
                        <option value="Newtown">Newtown</option>
                        <option value="St. Marlo">St. Marlo</option>
                        <option value="Rivermont">Rivermont</option>
                    </optgroup>
                    <optgroup label="Alpharetta">
                        <option value="Windward">Windward</option>
                        <option value="Country Club of the South">Country Club of the South</option>
                        <option value="Avalon">Avalon</option>
                        <option value="Kimball Bridge">Kimball Bridge</option>
                        <option value="Crooked Creek">Crooked Creek</option>
                    </optgroup>
                    <optgroup label="Duluth">
                        <option value="Sugarloaf CC">Sugarloaf Country Club</option>
                        <option value="Howell Springs">Howell Springs</option>
                        <option value="Cardinal Lake">Cardinal Lake</option>
                    </optgroup>
                    <optgroup label="Peachtree Corners">
                        <option value="Riverfield">Riverfield</option>
                        <option value="Amberfield">Amberfield</option>
                    </optgroup>
                    <optgroup label="Dunwoody">
                        <option value="Georgetown">Georgetown</option>
                        <option value="Dunwoody Village">Dunwoody Village</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label>What service do you need? <span class="required">*</span></label>
                <select name="serviceType" required>
                    <option value="">Select service...</option>
                    <option value="Roof Repair">Roof Repair</option>
                    <option value="Roof Replacement">Roof Replacement</option>
                    <option value="Storm Damage">Storm Damage Repair</option>
                    <option value="Siding">Siding Installation/Repair</option>
                    <option value="Gutters">Gutter Installation/Repair</option>
                    <option value="Kitchen Remodel">Kitchen Remodeling</option>
                    <option value="Bathroom Remodel">Bathroom Remodeling</option>
                    <option value="Insulation">Insulation/Winterization</option>
                    <option value="Solar">Solar Panel Installation</option>
                    <option value="New Construction">New Construction</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Project Details</label>
                <textarea name="details" placeholder="Tell us more about your project..."></textarea>
            </div>

            <div class="form-group">
                <label>How did you hear about us?</label>
                <div class="source-badges">
                    <div class="badge" onclick="selectSource(this, 'Nextdoor')">Nextdoor</div>
                    <div class="badge" onclick="selectSource(this, 'Google')">Google Search</div>
                    <div class="badge" onclick="selectSource(this, 'Facebook')">Facebook</div>
                    <div class="badge" onclick="selectSource(this, 'Instagram')">Instagram</div>
                    <div class="badge" onclick="selectSource(this, 'Referral')">Referral</div>
                    <div class="badge" onclick="selectSource(this, 'Other')">Other</div>
                </div>
                <input type="hidden" name="source" id="sourceInput">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Get Your Free Estimate
            </button>

            <div class="trust-badges">
                <span class="trust-badge">âœ“ Licensed</span>
                <span class="trust-badge">âœ“ Insured</span>
                <span class="trust-badge">âœ“ Local</span>
            </div>
        </form>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ“</div>
            <h2 style="color: #10b981; margin-bottom: 15px;">Thank You!</h2>
            <p style="color: #6b7280; font-size: 1.1rem;">
                We've received your request and will contact you within 24 hours with your free estimate.
            </p>
            <p style="margin-top: 20px; color: #9ca3af;">
                Check your email for confirmation.
            </p>
        </div>
    </div>

    <script>
        function selectSource(element, source) {
            // Remove active class from all badges
            document.querySelectorAll('.badge').forEach(b => b.classList.remove('active'));
            // Add active class to clicked badge
            element.classList.add('active');
            // Set hidden input value
            document.getElementById('sourceInput').value = source;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                // In production, replace with your actual API endpoint
                const response = await fetch('/api/leads/capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // Show success message
                    document.getElementById('leadForm').style.display = 'none';
                    document.getElementById('successMessage').classList.add('show');
                    
                    // Optional: Send to Google Analytics
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'lead_capture', {
                            'event_category': 'Lead',
                            'event_label': data.source || 'Unknown',
                            'value': data.serviceType
                        });
                    }
                } else {
                    alert('Something went wrong. Please try again or call us at (678) 555-1234');
                    btn.disabled = false;
                    btn.textContent = 'Get Your Free Estimate';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again or call us at (678) 555-1234');
                btn.disabled = false;
                btn.textContent = 'Get Your Free Estimate';
            }
        }
    </script>
</body>
</html>
