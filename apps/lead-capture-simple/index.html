<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Estimate - Eagle Eye Construction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #1e3a8a;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #059669;
        }
        .trust {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #10b981;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦… Eagle Eye Construction</h1>
        <p class="subtitle">Licensed â€¢ Insured â€¢ Local</p>

        <!-- Netlify Forms - No backend needed! -->
        <form name="lead-capture" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <!-- Hidden fields for Netlify -->
            <input type="hidden" name="form-name" value="lead-capture" />
            <p style="display:none;">
                <label>Don't fill this out: <input name="bot-field" /></label>
            </p>

            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="name" required placeholder="John Smith">
            </div>

            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Phone *</label>
                <input type="tel" name="phone" required placeholder="(678) 555-1234">
            </div>

            <div class="form-group">
                <label>Property Address *</label>
                <input type="text" name="address" required placeholder="123 Main St, Johns Creek, GA">
            </div>

            <div class="form-group">
                <label>Neighborhood</label>
                <select name="neighborhood">
                    <option value="">Select neighborhood...</option>
                    <optgroup label="Johns Creek">
                        <option>Medlock Bridge</option>
                        <option>St. Ives</option>
                        <option>Seven Oaks</option>
                        <option>Newtown</option>
                        <option>St. Marlo</option>
                    </optgroup>
                    <optgroup label="Alpharetta">
                        <option>Windward</option>
                        <option>Country Club of the South</option>
                        <option>Avalon</option>
                        <option>Kimball Bridge</option>
                    </optgroup>
                    <optgroup label="Duluth">
                        <option>Sugarloaf Country Club</option>
                        <option>Howell Springs</option>
                    </optgroup>
                    <optgroup label="Peachtree Corners">
                        <option>Riverfield</option>
                        <option>Amberfield</option>
                    </optgroup>
                    <optgroup label="Dunwoody">
                        <option>Georgetown</option>
                        <option>Dunwoody Village</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label>Service Needed *</label>
                <select name="service" required>
                    <option value="">Select service...</option>
                    <option>Roof Repair</option>
                    <option>Roof Replacement</option>
                    <option>Storm Damage</option>
                    <option>Siding Installation/Repair</option>
                    <option>Gutter Work</option>
                    <option>Kitchen Remodeling</option>
                    <option>Bathroom Remodeling</option>
                    <option>Insulation/Winterization</option>
                    <option>Solar Installation</option>
                    <option>New Construction</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>How did you hear about us?</label>
                <select name="source">
                    <option value="">Select source...</option>
                    <option>Nextdoor</option>
                    <option>Google Search</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Referral</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Project Details</label>
                <textarea name="details" placeholder="Tell us more about your project..."></textarea>
            </div>

            <button type="submit">Get Your Free Estimate</button>

            <div class="trust">
                <span>âœ“ Licensed</span>
                <span>âœ“ Insured</span>
                <span>âœ“ Local</span>
            </div>
        </form>
    </div>
</body>
</html>
